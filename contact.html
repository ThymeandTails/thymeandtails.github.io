<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Thyme & Tails</title>
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Homemade Apple', cursive;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), #fdfaf5;
      color: #3e3a36;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #b09f82;
      padding: 1.5rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fdf6e3;
      font-weight: bold;
    }
    nav a:hover {
      color: #eed9b6;
    }
    .logo {
      height: 120px;
      max-width: 240px;
      margin-bottom: 1rem;
    }
    .content {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h2 {
      color: #6b5c3e;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #f5ecd7;
      padding: 1.5rem;
      border: 1px solid #c3b59f;
      border-radius: 8px;
    }
    input, textarea {
      padding: 0.75rem;
      font-family: inherit;
      font-size: 1rem;
      border: 1px solid #bca98a;
      border-radius: 5px;
      background-color: #fffaf1;
    }
    button {
      background-color: #b09f82;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #9e8e74;
    }
    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Thyme & Tails logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="herbs.html">Herbal Goods</a>
      <a href="herd.html">Meet the Herd</a>
      <a href="workshops.html">Farm School</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="content">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Send us a message and we’ll be in touch soon.</p>
    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Thyme & Tails</p>
  </footer>
</body>
</html>
